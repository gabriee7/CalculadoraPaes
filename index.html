<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./index.css">
    <title>Calculadora Pães</title>
</head>
<body>


    <h2 class="text-center font-weight-bold">Pães</h2>

    <div class="mb-3 container">
        <button class="btn btn-primary" id="btnCadastrarIngrediente" data-toggle="modal" data-target="#modalCadastrarIngrediente" >Cadastrar Ingrediente</button>
        <button class="btn btn-primary" id="btnCadastrarPao"  data-toggle="modal" data-target="#modalCadastrarPao" >Cadastrar Pão</button>
    </div>

    
    <!-- Modal Ingrediente -->
    <div class="modal fade" id="modalCadastrarIngrediente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastrarIngrediente">Cadastrar Ingrediente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="nomeIngrediente">Nome</label>
                      <input type="text" class="form-control" id="nomeIngrediente" placeholder="Ex: Sal, Açúcar">
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
        </div>
    </div>    
    
    <!-- Modal Pão -->
    <div class="modal fade" id="modalCadastrarPao" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastrarPao">Cadastrar Pão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="nomeIngrediente">Nome</label>
                        <input type="text" class="form-control" id="nomeIngrediente" placeholder="Ex: Brioche...">
                        <label class="mt-3" for="descricaoIngrediente">Descrição</label>
                        <textarea class="form-control" id="descricaoIngrediente" placeholder="Informação úteis de processo." rows="3"></textarea>
                    </div>
                    <div class="container">
                        <table class="table" id="myTable">
                            <thead>
                                <tr>
                                    <th>Ingrediente</th>
                                    <th>Percentual (%)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input list="nomes" class="form-control" placeholder="Escolha">
                                        <datalist id="nomes">
                                            <option value="Nome1">
                                            <option value="Nome2">
                                            <option value="Nome3">
                                            <!-- Adicione mais opções conforme necessário -->
                                        </datalist>
                                    </td>
                                    <td><input type="number" step="0.01" class="form-control" placeholder="Percentual"></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary" id="addRow">+</button>
                    </div>
                    
                    <script>
                        document.getElementById("addRow").addEventListener("click", function() {
                            event.preventDefault()
                            var table = document.getElementById("myTable");
                            var row = table.insertRow(-1);
                            var cell1 = row.insertCell(0);
                            var cell2 = row.insertCell(1);
                            cell1.innerHTML = '<td><input list="nomes" class="form-control" placeholder="Escolha"><datalist id="nomes"><option value="Nome1"><option value="Nome2"><option value="Nome3"> <!-- Adicione mais opções conforme necessário --></datalist></td>';
                            cell2.innerHTML = '<input type="number" step="0.01" class="form-control" placeholder="Percentual">';
                        });
                    </script>
                  </form>

                  
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
        </div>
    </div>

        <div class="card-group">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4 card">
                    <div class="card-body">
                        <h5 class="card-title">Nome Pão</h5>
                        <p class="card-text">Descrição</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-secondary btn-block">Abrir</button>
                    </div>
                    </div>                    
                </div>
            </div>
          </div>



          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
